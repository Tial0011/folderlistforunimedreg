<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Checklist</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ðŸ“‚ Document Checklist</h1>

    <!-- Folders area -->
    <div id="folders"></div>

    <!-- File Previews -->
    <section id="file-previews">
      <h2>File Previews</h2>
      <div id="fileImages"></div>
    </section>

    <!-- To-Do List -->
    <section id="todo-section">
      <h2>To-Do List</h2>
      <div class="todo-input">
        <input
          type="text"
          id="todo-text"
          placeholder="e.g. Print Transcript - 3 copies"
        />
        <button id="add-todo">Add</button>
      </div>
      <ul id="todo-list"></ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
